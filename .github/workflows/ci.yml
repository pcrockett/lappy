name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ "**" ]

permissions:
  contents: read

jobs:

  checks:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v5

    - name: lint
      run: |
        eval "$(/home/linuxbrew/.linuxbrew/bin/brew shellenv)"
        brew install ripgrep
        make lint
